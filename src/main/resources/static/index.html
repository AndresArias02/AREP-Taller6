<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
</head>
<body style="background-color: #8fc4b7;">

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6"> <!-- Mantener el tamaño de la tarjeta -->
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Inicio de Sesión</h3>

                        <form class="px-md-5"> <!-- Añade más espacio horizontal -->

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" required />
                                <label class="form-label" for="email">Correo Electrónico</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" required />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg mb-3 w-100">Iniciar Sesión</button> <!-- Botón de Login -->

                            <!-- Opción para registrarse -->
                            <p class="text-center">¿No tienes cuenta? <a href="html/register.html" class="text-primary">Regístrate aquí</a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
